<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to RenthClothes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6915940520.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="non-login.css">
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3 white-text-color">Welcome to</h1>
            <img src="images/RentClothes.png" style="width: 500px;" alt="">
            <br><br><br><br><br>
            <p class="col-lg-10 fs-4 white-text-color"> <strong> Sign Up </strong>to find countless goods & brands to RENT. Ready to step into a world of style? Start discovering now!</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5 " style="text-align: center;">
                <div class="modal-dialog sign-up-area "  role="document">
                  <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                      <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
                    </div>
              
                    <div class="modal-body p-5 pt-0 ">
                      <form class="">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                        </div>
                        <a href="index.html" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Sign Up</a>
                        <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                          <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                          Sign up with Google
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                          <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                          Sign up with Facebook
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
     
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
